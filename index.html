<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
  <title>Bankist</title>
</head>
<body>
  <nav>
    <h1>Bankist</h1>
    <p id="welcome">Log In to get started</p>
    <form id="login">
      <input type="text" placeholder="user" id="login-username">
      <input type="password" placeholder="PIN" maxlength="4" id="login-pin">
      <button id="login-button">&rarr;</button>
    </form>
    <button id="logout-button" class="hidden">Logout &rarr;</button>
  </nav>

  <main>
    <div class="account-balance">
      <p>Current Balance</p>
      <p id="balance-value">0000€</p>
    </div>

    <div class="transactions">

    </div>

    <div class="actions">
      <div class="action transfer">
        <h3>Transfer Money</h3>
      </div>
      <div class="action loan">
        <h3>Loan</h3>
      </div>
      <div class="action close-account">
        <h3>Close Account</h3>
      </div>
    </div>
    <div class="summary">
      <p>In <span id="summary_value_income">0000€</span></p>
      <p>Out <span id="summary_value_outgoing">0000€</span></p>
      <p>Interest <span id="summary_value_interest">0000€</span></p>
    </div>
  </main>

  <footer>
    <p>Built inspired by &copy; by Jonas Schmedtmann's JavaScript Course.</p>
    <p>Redesigned and restructured myself &copy; Hannah Eichelsdoerfer</p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
